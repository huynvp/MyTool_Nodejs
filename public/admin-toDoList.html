<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To do list</title>
    <link rel="stylesheet" href='./css/bootstrap.css'>
    <link rel="stylesheet" href="./css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<style>
		.container {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
        <h3 align="center"><b>QUẢN LÍ GHI CHÚ CÁ NHÂN</b></h3>
        <div style="margin-bottom: 50px">
            <a href="toDoList.html" class="btn btn-sm btn-secondary"><i class="fas fa-chevron-circle-left"></i> Quay về trang trước</a>
            <button href="#" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add-note"><i class="fas fa-database"></i> Thêm công việc mới</button>
        </div>
		<table class="table table-bordered table-striped table-hover" id="to-do-list">
            <thead class="bg-info text-white">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Created at</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id=table-work></tbody>
        </table>
        
        <!-- Modal -->
        <div class="modal fade" id="add-note" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm công việc mới</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">Tiêu đề</label>
                            <input class="form-control" type="text" id="title">
                        </div>
                        <div class="form-group">
                            <label for="">Nội dung</label>
                            <textarea id="content"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Ngày hết hạn</label>
                            <input type="text" class="datepicker form-control" id="date">
                        </div>
                        <div class="form-group">
                            <label for="">Mức độ</label>
                            <select class="form-control" id="level"></select>
                        </div>
                        <div class="form-group">
                            <label for="">Sắp xếp</label>
                            <input class="form-control" value="-1" type="number" id="orders">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-add" data-dismiss="modal">Save changes</button>
                </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="edit-note" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Chỉnh sửa công việc</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="">Tiêu đề</label>
                                <input class="form-control" type="text" id="title-edit">
                            </div>
                            <div class="form-group">
                                <label for="">Nội dung</label>
                                <textarea id="content-edit"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="">Ngày hết hạn</label>
                                <input type="text" class="datepicker form-control" id="date-edit">
                                <input type="hidden" id="id-edit">
                            </div>
                            <div class="form-group">
                                <label for="">Mức độ</label>
                                <select class="form-control" id="level-edit"></select>
                            </div>
                            <div class="form-group">
                                <label for="">Sắp xếp</label>
                                <input class="form-control" type="number" value="-1" id="orders-edit">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btn-edit" data-dismiss="modal">Save changes</button>
                    </div>
                    </div>
                </div>
            </div>

	</div>

	<script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/bootstrap-datepicker.min.js"></script>
    <script src="./js/ckeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <!-- my script-->
    <script src="./me/js/function.js"></script>
    <script src="./me/js/admin_to_do_list.js"></script>
</body>
</html>
