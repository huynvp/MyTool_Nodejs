<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='./css/bootstrap.css'>
    <style>
        body {
            background: #eef6fd;
        }
    </style>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
    <title>Đăng nhập</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3>Đăng nhập</h3>
                <form action="">
                    <div class="form-group">
                        <label for="username-login">Username</label>
                        <input class="form-control" type="text" id="username-login">
                    </div>
                    <div class="form-group">
                        <label for="password-login">Password</label>
                        <input class="form-control" type="password" id="password-login">
                    </div>
                    <button type="button" class="btn btn-success" id="btn-login">Đăng nhập</button>
                </form>
            </div>
            <div class="col-6">
                <h3>Đăng kí</h3>
                <form action="">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input class="form-control" type="text" id="username">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input class="form-control" type="text" id="password">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
	<script src="./js/bootstrap.js"></script>
    <script src="./me/js/function.js"></script>
    <script>
        $('#btn-login').click(function() {
            $.ajax({
                url: '/api/user/login',
                dataType: 'json',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: $('#username-login').val(),
                    password: $('#password-login').val()
                })

            })
            .done(function(data) {
                localStorage.token = data.data.token;
                window.location.href = '/index.html';
            })
        })
    </script>
</body>
</html>
