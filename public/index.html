<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<link rel="stylesheet" href='./css/bootstrap.css'>
	<style>
		.container {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="btn-open-video" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row" id="youtube-video">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
	</div>

	<script src="./js/jquery.js"></script>
	<script src="./js/bootstrap.js"></script>
	<script>
        $('#btn-open-video').click(() => {
            $('#youtube-video').html(`<iframe src="https://www.youtube.com/embed/X_pdHXLTUPw" 
                allowfullscreen="allowfullscreen"
                mozallowfullscreen="mozallowfullscreen" 
                msallowfullscreen="msallowfullscreen" 
                oallowfullscreen="oallowfullscreen" 
                webkitallowfullscreen="webkitallowfullscreen"> </iframe> `
            );
        })
	</script>
</body>
</html>
