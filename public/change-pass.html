<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href='./css/bootstrap.css'>
	<style>
		.container {
			margin-top: 10px;
      
		}

    .row {
      min-height: 200px;
    }

    #left-menu {
      /* background: blue; */
    }

    #content {

    #right-menu {

    }

    #nav {
      min-height: 100px;
      background-image: url('./image/title_background.jpg');

    }
	</style>
</head>
<body>
	<div class="container">
    <div class="row" id="nav">

    </div>
    <div class="row">
        <div class="col-3" id="left-menu">
            <ul class="list-group">
                <li class="list-group-item"><a href="/index.html">Trang chủ</a></li>
                <li class="list-group-item"><a href="/toDoList.html">Ghi chú cá nhân</a></li>
                <li class="list-group-item"><a href="#" id="btn-open-video" data-toggle="modal" data-target="#exampleModal">Phát video tự động</a></li>
              </ul>
          </div>
          <div class="col-6" id="content">
              <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?cs=srgb&dl=beauty-bloom-blue-67636.jpg&fm=jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=beautiful-beauty-blue-414612.jpg&fm=jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="https://images.pexels.com/photos/237018/pexels-photo-237018.jpeg?cs=srgb&dl=asphalt-autumn-beauty-237018.jpg&fm=jpg" class="d-block w-100" alt="...">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
          </div>
          <div class="col-3" id="right-menu">
              <ul class="list-group">
                  <li class="list-group-item"><a href="#">Thay đổi thông tin</a></li>

                  <li class="list-group-item" id="btn-log-out">Đăng xuất</li>
                </ul>
          </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="row" id="youtube-video">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

	<script src="./js/jquery.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./me/js/function.js"></script>
	<script>
    checkLogin();
    $('#btn-open-video').click(() => {
        $('#youtube-video').html(`<div class="embed-responsive embed-responsive-16by9"><iframe class="embed-responsive-item" src="https://www.youtube.com/embed/X_pdHXLTUPw" allowfullscreen></iframe></div>`
      );
    })
    $('#btn-log-out').click(function() {
      localStorage.removeItem('token');
      window.location.href = '/login.html'
    });
	</script>
</body>
</html>
